# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - viewings

on:
  push:
    branches:
      - main
  #for manual deployment 
  #workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'  # This caches node_modules for faster installs

      - name: Install dependencies
        run: npm ci
  
      - name: Generate Prisma Client
        run: npx prisma generate
  
      - name: Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Prepare deployment package
        run: |
          set -euo pipefail
      
          OUT_DIR=deploy
          rm -rf "$OUT_DIR"
          mkdir -p "$OUT_DIR"
      
          echo "Copy Next.js build output"
          cp -R .next "$OUT_DIR/.next"
      
          echo "Copy public assets"
          cp -R public "$OUT_DIR/public"
      
          echo "Copy source code (needed for Next.js runtime)"
          cp -R app "$OUT_DIR/app"
          cp -R lib "$OUT_DIR/lib" || true
      
          echo "Copy configuration files"
          cp next.config.ts "$OUT_DIR/next.config.ts"
          cp tsconfig.json "$OUT_DIR/tsconfig.json"
          cp postcss.config.mjs "$OUT_DIR/postcss.config.mjs" || true
          cp eslint.config.mjs "$OUT_DIR/eslint.config.mjs" || true
      
          echo "Copy package files"
          cp package.json "$OUT_DIR/package.json"
          cp package-lock.json "$OUT_DIR/package-lock.json"
      
          echo "Copy Prisma schema (needed for Prisma Client generation)"
          cp -R prisma "$OUT_DIR/prisma"
      
          echo "Done. Listing deploy:"
          ls -la "$OUT_DIR"
          ls -la "$OUT_DIR/.next"
      
          echo "Sanity checks:"
          test -d "$OUT_DIR/.next" && echo "OK: .next directory exists" || (echo "ERROR: .next directory missing" && exit 1)
          test -d "$OUT_DIR/app" && echo "OK: app directory exists" || (echo "ERROR: app directory missing" && exit 1)
          test -f "$OUT_DIR/package.json" && echo "OK: package.json exists" || (echo "ERROR: package.json missing" && exit 1)
          test -d "$OUT_DIR/prisma" && echo "OK: prisma directory exists" || (echo "ERROR: prisma directory missing" && exit 1)
          
          echo "Package size check:"
          du -sh "$OUT_DIR" || true

      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../app.zip .
          cd ..
          ls -la app.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app.zip


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
          
      - name: Verify package
        run: |
          ls -la
          unzip -l app.zip | head -n 50
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "viewings"   # exact name of your Web App
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_VIEWINGS }}
          package: app.zip
