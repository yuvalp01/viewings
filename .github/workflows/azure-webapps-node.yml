
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - viewings

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          cache: 'npm'  # This caches node_modules for faster installs

      - name: Install dependencies
        run: npm ci
  
      - name: Generate Prisma Client
        run: npx prisma generate
  
      - name: Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Prepare deployment package
        run: |
          APP_NAME=cursor-test5
          OUT_DIR=deploy
          mkdir -p $OUT_DIR/.next   
          
          # Copy standalone build output
          echo "Copy standalone server (server.js + minimal node_modules)"
          cp -r .next/standalone/projects/$APP_NAME/* $OUT_DIR/

          # Copy static folder (required for static assets)
          echo "Copy Next.js static assets (CSS/JS)"
          cp -R .next/static $OUT_DIR/.next/static

          # Copy public folder 
          echo "Copy public assets"
          cp -R public $OUT_DIR/public
          
          # Copy server folder 
          echo "Copy Next.js required server files (App Router manifests)"
          cp -R .next/server $OUT_DIR/.next/server
  
  
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "viewings"   # exact name of your Web App
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_VIEWINGS }}
          package: ./deploy
         
