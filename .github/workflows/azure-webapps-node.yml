
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - viewings

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          cache: 'npm'  # This caches node_modules for faster installs

      - name: Install dependencies
        run: npm ci
  
      - name: Generate Prisma Client
        run: npx prisma generate
  
      - name: Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Prepare deployment package
        run: |
          set -euo pipefail
      
          OUT_DIR=deploy
          rm -rf "$OUT_DIR"
          mkdir -p "$OUT_DIR/.next"
      
          echo "Looking for standalone server.js..."
          STANDALONE_SERVER="$(find .next/standalone -name server.js -type f | head -n 1 || true)"
      
          if [ -z "$STANDALONE_SERVER" ]; then
            echo "ERROR: standalone server.js not found. Is next.config.js set to output: 'standalone'?"
            echo "Contents of .next for debugging:"
            ls -la .next || true
            echo "Contents of .next/standalone for debugging:"
            ls -la .next/standalone || true
            exit 1
          fi
      
          STANDALONE_ROOT="$(dirname "$STANDALONE_SERVER")"
          echo "Found standalone at: $STANDALONE_ROOT"
      
          echo "Copy standalone runtime (server.js + minimal node_modules)"
          cp -R "$STANDALONE_ROOT/"* "$OUT_DIR/"
      
          echo "Copy Next.js static assets (CSS/JS)"
          cp -R .next/static "$OUT_DIR/.next/static"
      
          echo "Copy BUILD_ID"
          cp -f .next/BUILD_ID "$OUT_DIR/.next/BUILD_ID"
      
          echo "Copy required server files (.next/server)"
          cp -R .next/server "$OUT_DIR/.next/server"
      
          echo "Copy public assets"
          cp -R public "$OUT_DIR/public"
      
          echo "Deployment package ready:"
          find "$OUT_DIR" -maxdepth 3 -type f | head -n 50
      
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "viewings"   # exact name of your Web App
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_VIEWINGS }}
          package: ./deploy
         
